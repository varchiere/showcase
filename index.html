<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VTuber Showcase</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"/>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: linear-gradient(to bottom right, #111827, #1f2937);
      color: #f9fafb;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    .swiper {
      width: 100%;
      height: 100vh;
    }

    .swiper-slide {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      transition: opacity 0.6s ease-in-out;
    }

    .swiper-slide img {
      max-height: 65vh;
      object-fit: contain;
      filter: drop-shadow(0 0 40px rgba(255, 255, 255, 0.5));
      transition: transform 0.5s ease;
    }

    .swiper-slide:hover img {
      transform: scale(1.05);
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 900;
      color: #f472b6;
      margin-bottom: 1rem;
      text-shadow: 0 2px 10px #ec4899;
    }

    .swiper-button-next,
    .swiper-button-prev {
      color: #f472b6;
    }

    .swiper-pagination-bullet-active {
      background: #f472b6;
    }

    .mute-btn {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background-color: #f472b6;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 9999px;
      padding: 0.5rem 1rem;
      cursor: pointer;
      box-shadow: 0 0 10px #f472b6;
      z-index: 50;
      transition: background 0.3s ease;
    }

    .mute-btn:hover {
      background-color: #be185d;
    }
  </style>
</head>
<body>

  <!-- Mute/Unmute Button -->
  <button class="mute-btn" onclick="toggleMute()" id="muteBtn">ðŸ”Š Mute</button>

  <!-- Music -->
  <audio id="bgMusic" autoplay loop>
    <source src="assets/bg-music.mp3" type="audio/mp3" />
    Your browser does not support the audio element.
  </audio>

  <section class="w-full h-full flex flex-col items-center justify-center">
    <h1 class="z-20">VTuber Showcase</h1>

    <div class="swiper mySwiper z-10 w-full h-full">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <img src="models/model1.png" alt="Model 1">
          <h2 class="text-3xl font-bold mt-6 text-pink-400">Model 1</h2>
        </div>
        <div class="swiper-slide">
          <img src="models/model2.png" alt="Model 2">
          <h2 class="text-3xl font-bold mt-6 text-pink-400">Model 2</h2>
        </div>
        <div class="swiper-slide">
          <img src="models/model3.png" alt="Model 3">
          <h2 class="text-3xl font-bold mt-6 text-pink-400">Model 3</h2>
        </div>
        <div class="swiper-slide">
          <img src="models/model4.png" alt="Model 4">
          <h2 class="text-3xl font-bold mt-6 text-pink-400">Model 4</h2>
        </div>
        <div class="swiper-slide">
          <img src="models/model5.png" alt="Model 5">
          <h2 class="text-3xl font-bold mt-6 text-pink-400">Model 5</h2>
        </div>
        <div class="swiper-slide">
          <img src="models/model6.png" alt="Model 6">
          <h2 class="text-3xl font-bold mt-6 text-pink-400">Model 6</h2>
        </div>
      </div>
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
      <div class="swiper-pagination"></div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
  <script>
    const swiper = new Swiper(".mySwiper", {
      effect: "fade",
      loop: true,
      speed: 800,
      pagination: {
        el: ".swiper-pagination",
        clickable: true,
      },
      navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev"
      },
      fadeEffect: {
        crossFade: true
      },
      autoplay: {
        delay: 4000,
        disableOnInteraction: false,
      }
    });

    const music = document.getElementById('bgMusic');
    const muteBtn = document.getElementById('muteBtn');

    function toggleMute() {
      music.muted = !music.muted;
      muteBtn.textContent = music.muted ? 'ðŸ”‡ Unmute' : 'ðŸ”Š Mute';
    }
  </script>
</body>
</html>
